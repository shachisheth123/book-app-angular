<div class="container">
    <h4 style="background-color:black;color:white">Books</h4>
</div>

<br>

<div class="container">

<table class="table table-bordered" *ngIf="books && books.length">
    <thead>
        <tr>
            <th>Book Image</th>
            <th>Book Title</th>
            <th>Book Price</th>
            <th>Book Rating </th>
            <th>Buy Now </th>
        </tr>
    </thead>
    <tbody>
            <tr *ngFor="let book of books">
            <td>
                <a routerLink="/book/{{book.bookId}}">
                <img src="{{book.imageUrl}}" width="70px" height="90px">
            </a>
            </td>
            <td>{{book.title}}</td>
            <td>{{book.price}}</td>
            <td>{{book.rating}}</td>
            
                

            <td>
                <button type="button" class="btn btn-block" style="background-color: #ff9f00">Add to Cart</button>
                <button type="button" class="btn btn-block" style="background-color: orangered">Buy Now</button>

            </td>

    </tbody>

</table>

</div>
